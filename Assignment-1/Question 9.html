<!DOCTYPE html>
<head>
    <style>
         table, th, td{
            border-color: solid black;
            border-collapse: collapse;

        }
        .two-column {
                        width: 25px;
                    }

    </style>
</head>
<body>
    
    <table>

        
        <tr>
            <td style="background-color:lightgrey; width: 50px; border-style: solid; border-color: black;">topleft</td>
            <td style="background-color: rgb(131, 127, 127); width: 50px; border-style: solid; border-color: black; ">topright</td>
        </tr>
        <tr>
            <td class="two-column"; style="height: 50px; background-color:rgb(131, 127, 127); border-color: black; border-style: solid;">botleft</td>
            <td class="two-column"; style="height: 50px; background-color:lightgrey; border-color: black; border-style: solid;">botright</td>
        </tr>
    </table>
    

</body>
</html>
