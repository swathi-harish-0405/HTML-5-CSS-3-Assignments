<!DOCTYPE html>
<html>
<head> 
   <title> Html Table </Table></title>

   <style>table,th, td
        {
            border: 1px solid rgb(221, 214, 214);
            border-collapse: collapse;
        }
    
    </style>
</head>
<body>
    <label for="table1">
<strong>
One Column:
 </strong>
   </label><br>
  <table id="table1" name="oneColumn">
        <tr>
            <td>100</td>
        </tr>
    </table><br>
    <label for="table2">
<strong>One row and three Columns:
</strong>
  </label><br>
    <table id="table2" name="1R3C">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table><br>
    <label for="table3"><strong>
Two rows and three Columns:
</strong>
   </label><br>
    <table id="table3" name="2R3C">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    
    
</body>
</html>
