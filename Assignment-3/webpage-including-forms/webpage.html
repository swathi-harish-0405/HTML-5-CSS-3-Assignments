<!DOCTYPE html>
<html>
<head>
<title>Webpage-Including-Forms</title>
<link href="Webpage.css" rel="stylesheet">
<body>
  <main>
    <h1 id="title">Access Related Form</h1>
    <div class="master-div-style">
      <p id="description">Tell us if you need any Access related Support.</p>
      <form id="survey-form" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" Employee Name="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" Employee Email="Enter your email address" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="Employee-Id" id="Employee_Id">Employee ID</label>
          </div>
          <div class="fields">
            <input type="number" id="Employee-Id" class="input-fields" Employee-id="Enter your Employee ID">
          </div>
        </div>





<div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe if you need any other Access related Support
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="Support_details" cols="1" rows="1" placeholder="Enter here..."></textarea>
          </div>
        </div>

<button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
  
</body>

</html>
